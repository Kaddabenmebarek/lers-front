<!-- Instrument details modal -->
<div class="modal" id="deleteinstrument-modal" tabindex="-1" role="dialog" aria-labelledby="deleteinstrument-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            	<h5 class="modal-title" id="deleteinstrument-modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group" id="confirmationtext">
                                Do you really want to remove this instrument?
                            </div>
                        </div>
                    </div>
                    <br />
                    <div id="instidref">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary yes" id="deleteinst-btn" >Yes</button>
            </div>
        </div>
    </div>
</div>
